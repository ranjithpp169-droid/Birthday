<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday Rahul ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 1s ease;
        }

        body.loaded {
            opacity: 1;
        }

        /* BACKGROUND */
        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background: url("background.jpg") no-repeat center center;
            background-size: cover;
            z-index: -5;
        }

        /* GLASS EFFECT */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            text-align: center;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* 3D TITLE */
        h1 {
            font-size: 36px;
            font-weight: 900;
            color: white;
            letter-spacing: 2px;
            text-shadow:
                0 1px 0 #ccc,
                0 2px 0 #bbb,
                0 3px 0 #999,
                0 4px 0 #777,
                0 5px 10px rgba(0,0,0,0.6);
        }

        img {
            width: 65%;
            max-width: 400px;
            border-radius: 20px;
            margin-top: 110px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        button {
            margin-top: 30px;
            padding: 14px 25px;
            border: none;
            border-radius: 30px;
            background: #ff4d6d;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* BALLOONS */
        .balloon {
            position: fixed;
            bottom: -100px;
            width: 40px;
            height: 60px;
            border-radius: 50%;
            animation: floatUp 12s linear infinite;
            opacity: 0.7;
            z-index: -4;
        }

        .balloon:after {
            content: '';
            position: absolute;
            width: 2px;
            height: 40px;
            background: gray;
            left: 50%;
            bottom: -40px;
        }

        @keyframes floatUp {
            from { transform: translateY(0); }
            to { transform: translateY(-120vh); }
        }

        /* HEARTS */
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 20px;
            animation: floatHeart 10s linear infinite;
            opacity: 0.8;
            z-index: -4;
        }

        @keyframes floatHeart {
            from { transform: translateY(0); }
            to { transform: translateY(-120vh); }
        }

        /* BUTTERFLY */
        .butterfly {
            position: fixed;
            animation: fly 20s linear infinite;
            z-index: -4;
        }

        .butterfly span {
            display: inline-block;
            animation: flap 0.4s infinite alternate;
        }

        @keyframes flap {
            from { transform: scaleX(1); }
            to { transform: scaleX(1.2); }
        }

        @keyframes fly {
            0% { transform: translateX(-10vw) translateY(10vh); }
            25% { transform: translateX(40vw) translateY(30vh); }
            50% { transform: translateX(80vw) translateY(50vh); }
            75% { transform: translateX(30vw) translateY(70vh); }
            100% { transform: translateX(-10vw) translateY(90vh); }
        }

        /* GLOWING PARTICLES */
        .particle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s infinite alternate;
            opacity: 0.7;
            z-index: -4;
        }

        @keyframes sparkle {
            from { transform: scale(1); opacity: 0.3; }
            to { transform: scale(1.8); opacity: 1; }
        }

    </style>
</head>

<body>

<div class="container">

    <h1>Happy Birthday Rahul üéÇ</h1>

    <img src="yourphoto.jpg" alt="Rahul and Sreesha">

    <button onclick="goToSurprise()">Open Your Surprise üéÅ</button>

</div>

<!-- BALLOONS -->
<div class="balloon" style="left:10%; background:pink; animation-delay:0s;"></div>
<div class="balloon" style="left:30%; background:lightblue; animation-delay:3s;"></div>
<div class="balloon" style="left:50%; background:yellow; animation-delay:6s;"></div>
<div class="balloon" style="left:70%; background:red; animation-delay:2s;"></div>
<div class="balloon" style="left:85%; background:purple; animation-delay:4s;"></div>

<!-- HEARTS -->
<div class="heart" style="left:15%; animation-delay:1s;">‚ù§Ô∏è</div>
<div class="heart" style="left:35%; animation-delay:4s;">üíñ</div>
<div class="heart" style="left:55%; animation-delay:2s;">üíï</div>
<div class="heart" style="left:75%; animation-delay:5s;">üíó</div>

<script>

/* Fade in on load */
window.onload = function() {
    document.body.classList.add("loaded");
};

/* Fade transition */
function goToSurprise() {
    document.body.style.opacity = "0";
    setTimeout(function() {
        window.location.href = "surprise.html";
    }, 800);
}

/* Generate Butterflies */
for (let i = 0; i < 12; i++) {
    let butterfly = document.createElement("div");
    butterfly.classList.add("butterfly");
    butterfly.style.top = Math.random() * 80 + "vh";
    butterfly.style.animationDelay = Math.random() * 15 + "s";
    butterfly.style.fontSize = (20 + Math.random() * 15) + "px";

    let wing = document.createElement("span");
    wing.innerHTML = "ü¶ã";

    butterfly.appendChild(wing);
    document.body.appendChild(butterfly);
}

/* Glowing particles */
for (let i = 0; i < 40; i++) {
    let particle = document.createElement("div");
    particle.classList.add("particle");
    particle.style.top = Math.random() * 100 + "vh";
    particle.style.left = Math.random() * 100 + "vw";
    particle.style.animationDelay = Math.random() * 3 + "s";
    document.body.appendChild(particle);
}

</script>

</body>
</html>
