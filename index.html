<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  color: white;
  overflow: hidden;

  background: url('background.jpg') center/cover no-repeat fixed;
}

/* Title */
h1 {
  margin-top: 40px;
  font-size: 42px;
  text-shadow: 0 4px 15px rgba(0,0,0,0.6);
}

/* Photo card */
.card {
  background: white;
  color: black;
  border-radius: 25px;
  padding: 15px;
  width: 85%;
  max-width: 320px;
  margin: 40px auto;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  position: relative;
  z-index: 2;
}

.card img {
  width: 100%;
  border-radius: 20px;
}

/* Button */
button {
  background: #ff4b6e;
  border: none;
  padding: 16px 28px;
  font-size: 20px;
  border-radius: 40px;
  color: white;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* â¤ï¸ HEARTS */
.heart {
  position: fixed;
  bottom: -50px;
  font-size: 24px;
  animation: floatUp 8s linear infinite;
  z-index: 1;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity:1; }
  to { transform: translateY(-110vh); opacity:0; }
}

/* ğŸˆ BALLOONS (pure CSS) */
.balloon {
  position: fixed;
  bottom: -120px;
  width: 50px;
  height: 65px;
  background: red;
  border-radius: 50% 50% 45% 45%;
  animation: balloonUp 12s linear infinite;
  z-index: 1;
}

.balloon::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 70px;
  background: white;
  top: 65px;
  left: 24px;
}

@keyframes balloonUp {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

/* ğŸ¦‹ BUTTERFLIES */
.butterfly {
  position: fixed;
  font-size: 28px;
  animation: fly 18s linear infinite;
  z-index: 1;
}

@keyframes fly {
  from { transform: translateX(-10vw) translateY(20vh); }
  to { transform: translateX(110vw) translateY(-20vh); }
}
</style>
</head>
